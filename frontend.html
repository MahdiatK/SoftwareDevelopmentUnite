<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unity Login</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: "Segoe UI", sans-serif;
}


body {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/mnt/data/360_F_176672598_cJ4yPCFhxvDXm9Cu7vDLIcXpvTMQJ9zm.jpg') no-repeat center center/cover;
}


.wrapper {
width: 100%;
max-width: 2700px;
height: 100vh;
border-radius: 25px;
background: rgba(0, 0, 0, 0.55);
backdrop-filter: blur(12px);
display: flex;
padding: 30px;
position: relative;
overflow: hidden;
}


.logo-bg {
position: absolute;
right: -250px;
top: 50%;
transform: translateY(-50%);
opacity: 0.30;
width: 80%;
pointer-events: none;
}


.side {
width: 40%;
color: white;
display: flex;
flex-direction: column;
justify-content: center;
gap: 18px;
padding-left: 20px;
z-index: 2;
opacity: 0;
transform: translateX(-40px);
animation: slideIn 1s ease forwards;
}
}


h1 {
letter-spacing: 10px;
font-size: 32px;
}


label {
font-size: 12px;
letter-spacing: 1px;
margin-bottom: 5px;
}


input {
width: 80%;
padding: 10px;
background: transparent;
border: 1px solid #fff;
color: #fff;
border-radius: 5px;
}


.btn-login {
width: 80%;
padding: 12px;
background: #000;
border: 1px solid #fff;
color: white;
cursor: pointer;
border-radius: 5px;
margin-top: 10px;
}


.register {
position: absolute;
top: 25px;
right: 25px;
padding: 10px 18px;
background: #000;
border: 1px solid #fff;
color: white;
border-radius: 5px;
cursor: pointer;
font-size: 12px;
letter-spacing: 1px;
z-index: 3;
}
@keyframes slideIn {
to {
opacity: 1;
transform: translateX(0);
}
}
</style>
</head>
<body>
<div class="wrapper">


<button class="register">NEW HERE? REGISTER AN ACCOUNT</button>


<img src="https://i.ibb.co/rKwdGgBn/UNITELOGO2transparent.png" class="logo-bg" />


<div class="side">
<h1>UNITY</h1>
<p>WELCOME BACK</p>


<div>
<label>USERNAME</label><br />
<input type="text" />
</div>


<div>
<label>PASSWORD</label><br />
<input type="password" />
</div>


<button class="btn-login">LOGIN</button>
</div>
</div>
</body>
</html>
