<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unity Login</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}


body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  
  background: linear-gradient(
      to right,
      rgba(0, 0, 0, 0.95),
      rgba(40, 40, 40, 0.9),
      rgba(80, 80, 80, 0.85)
    ),
    url("/mnt/data/360_F_176672598_cJ4yPCFhxvDXm9Cu7vDLIcXpvTMQJ9zm.jpg")
      no-repeat center center/cover;
}



.wrapper {
  width: 95%;
  max-width: 1400px;
  height: 90vh;
  border-radius: 25px;
  background: rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(12px);
  display: flex;
  padding: 30px;
  position: relative;
  overflow: hidden;
}


.logo-bg {
  position: absolute;
  top: 50%;
  left: 50%;

  transform: translate(-50%, -50%);

  width: 150%;               /* Big like screenshot */
  opacity: 0.18;             /* Faded like your example */
  filter: blur(0.8px);       /* Slight blur for smoothness */
  pointer-events: none;
  z-index: 0;
}


.side {
  width: 40%;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 18px;
  padding-left: 20px;
  z-index: 2;
  opacity: 0;
  transform: translateX(-40px);
  animation: slideIn 1s ease forwards;
}

h1 {
  letter-spacing: 10px;
  font-size: 32px;
}


label {
  font-size: 12px;
  letter-spacing: 1px;
  margin-bottom: 5px;
}

input {
  width: 80%;
  padding: 10px;
  background: transparent;
  border: 1px solid #fff;
  color: #fff;
  border-radius: 5px;
}

.btn-login {
  width: 80%;
  padding: 12px;
  background: #000;
  border: 1px solid #fff;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 10px;
}


.register {
  position: absolute;
  top: 25px;
  right: 25px;
  padding: 10px 18px;
  background: #000;
  border: 1px solid #fff;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  font-size: 12px;
  letter-spacing: 1px;
  z-index: 3;
}


@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* ============================
   ðŸ“± MOBILE VERSION
   ============================ */
@media (max-width: 900px) {

  .wrapper {
    flex-direction: column;
    height: auto;
    padding: 20px;
  }

  .side {
    width: 100%;
    padding-left: 0;
    align-items: center;
    text-align: center;
  }

  
  .logo-bg {
    width: 200px;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.33;
    filter: none;
  }

  input, .btn-login {
    width: 100%;
  }

  .register {
    right: 50%;
    transform: translateX(50%);
    top: 15px;
  }
}

@media (max-width: 500px) {
  h1 {
    font-size: 28px;
    letter-spacing: 6px;
  }
}
</style>
</head>

<body>
<div class="wrapper">

  <button class="register">NEW HERE? REGISTER AN ACCOUNT</button>

  
  <img src="https://i.ibb.co/rKwdGgBn/UNITELOGO2transparent.png" class="logo-bg" />

  <div class="side">
    <h1>UNITY</h1>
    <p>WELCOME BACK</p>

    <div>
      <label>USERNAME</label><br />
      <input type="text" />
    </div>

    <div>
      <label>PASSWORD</label><br />
      <input type="password" />
    </div>

    <button class="btn-login">LOGIN</button>
  </div>

</div>
</body>
</html>
